<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>web-books</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap" id="app">
      <div class="bar">
        <input
          id="search"
          class="search"
          placeholder="Search title or author"
          aria-label="Search"
        />
      </div>

      <nav class="cats" id="categories" aria-label="Categories"></nav>

      <main>
        <div id="count" class="muted">0 books</div>
        <section class="grid" id="books"></section>
      </main>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
